

{% extends 'base.html' %}
    {% load static %}

{% block "title" %} - 設定{% endblock "title"%}
{% block "main" %}
<div class="uk-card uk-card-secondary uk-card-body uk-width-1-2@m" style="margin:0 auto;">
    <p uk-margin>
        <button class="uk-button uk-button-default" onclick="window.location.href='/status'">狀態</button>
        <button class="uk-button uk-button-default" onclick="window.location.href='/p'">資訊圖</button>
    </p>
    <h4 class="uk-card-title">設定</h4>
    <form class="uk-form-horizontal uk-margin-large" method="POST" action="{% url 'edit' %}">
{% csrf_token %}
        <div class="uk-margin" uk-scrollspy="cls: uk-animation-slide-left; repeat: true">
            <label class="uk-form-label" for="form-horizontal-text">使用者名稱</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="form-horizontal-text" name="username" type="text" value={{username}} placeholder="輸入名稱">
            </div>
        </div>
    
        <div class="uk-margin" uk-scrollspy="cls: uk-animation-slide-right; repeat: true">
            <label class="uk-form-label" for="form-horizontal-select">植物品種</label>
            <div class="uk-form-controls">
                <select class="uk-select" id="form-horizontal-select" name="plant">
                    {% for i in plant_sele %}
                    <option {% if i.0 == plant %} selected {% endif %} value="{{i.0}}">{{i.1}}</option>
                    
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="uk-margin" uk-scrollspy="cls: uk-animation-slide-left; repeat: true">
            <label class="uk-form-label" for="form-horizontal-select">更新頻率</label>
            <div class="uk-form-controls">
                <select class="uk-select" id="form-horizontal-select" name="update">
                    {% for i in update_sele %}
                    <option {% if i.0 == update_frequency %} selected {% endif %} value="{{i.0}}">{{i.1}}</option>
                    
                    {% endfor %}
                </select>
            </div>
        </div>
    
        <p uk-margin>
            <button class="uk-button uk-button-primary" type="submit">Save</button>
        </p>
    
    </form>
</div>

{% endblock "main"%}
